<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<th:block layout:fragment="script">
	<script th:src="@{/js/drink-wine.js}" type="text/javascript"></script>
</th:block>

<th:block layout:fragment="css">
	<!-- <link rel="stylesheet" th:href="@{/css/header.css}" /> -->
</th:block>

<form th:object="${review}" layout:fragment="content" action="/edit-review" method="POST" class="max-w-4xl mx-auto mb-8 mt-40 p-8">
	<div id="review-wrap" class="">
		<label class="font-semibold pt-14 text-2xl"> Review </label>
		<hr />
		<div class=" rounded-lg border bg-card text-card-foreground shadow-sm w-full  p-0"
			data-v0-t="card">
			<div class="p-6">
				<div class="">
					<div class="flex space-x-1 place-content-center mb-5">
						<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
							viewBox="0 0 32 32" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="text-yellow-400 mt-1">

							<defs xmlns="http://www.w3.org/2000/svg">
								<clipPath id="clip0_901_3111">
									<rect width="32" height="32" fill="white"/>
								</clipPath>
							</defs>
				        </svg>
						<span th:text="*{rating}" id="rating-display" class="text-4xl font-medium">2.5</span> 
					</div>
				
					<input th:field="*{rating}" id="rating" name="rate" type="range" min="0.05" max="5" value="2.5" step="0.05" class="block mx-auto mb-6 w-10/12 md:w-1/2 h-4 md:h-3 bg-gray-200 rounded-lg appearance-none cursor-pointer ">
				</div>
			
				<div class="grid gap-1">
					<label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
						for="title"> Title </label> 
					<input th:field="*{title}" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
						id="title" name="title" placeholder="Enter the title" />
				</div>
				<div class="grid gap-1 mt-4">
					<label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
						for="content"> Content </label>
					<textarea th:field="*{content}"  class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
						id="content" name="content" placeholder="Enter the description" ></textarea>
				</div>
			</div>
			<input th:field="*{reviewId}" type="hidden" name="reviewId" />
			<input th:field="*{logId}" type="hidden" name="logId" />
			<input th:field="*{wineId}" type="hidden" name="wineId" />
		</div>
		<span class="mt-6"></span>
	</div>
	<button type="submit"
					class="group mt-6 relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-black hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
					Edit!</button>
</form>

</html>
