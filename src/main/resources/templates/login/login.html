<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<th:block layout:fragment="script">
	<!-- <script th:src="@{/js/index.js}" type="text/javascript"></script> -->
</th:block>

<th:block layout:fragment="css">
	<!-- <link rel="stylesheet" th:href="@{/css/header.css}" /> -->
</th:block>

<div layout:fragment="content" class="flex w-full mt-48 mb-24 justify-center px-4 sm:px-6 lg:px-8">
	<div class="max-w-md w-full space-y-8">
		<div>
			<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Get login!</h2>
		</div>
		<form th:object="${securityUser}" class="mt-8 space-y-6" action="/login" method="POST">
			<input type="hidden" value="true" name="remember" />
			<div class="rounded-md shadow-sm -space-y-px">
				<div>
					<label for="id" class="sr-only">ID</label>
					<input id="id"  required
						class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
						placeholder="ID" type="text" name="userId" autocomplete="off"/>
				</div>
				<div class="pt-4">
					<label for="pw" class="sr-only">PW</label> 
					<input id="pw" autocomplete="current-password" required
						class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
						placeholder="PW (8~, Eng/Num)" type="password" name="password" />
				</div>
			</div>
			<div>
				<button type="submit"
					class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-black hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
					Login</button>
			</div>
		</form>
		<div class="flex items-center justify-between">
			<div class="flex items-center">
				<p class="font-medium text-sm text-gray-700">Problem to log in?</p>
			</div>
			<div class="text-sm">
				<a href="/find-id">
					<button type="button" class="font-medium text-indigo-600 hover:text-indigo-500">Find ID</button>
				</a>
				<span class="mx-2">|</span>
				<a href="/find-pw">
					<button type="button" class="font-medium text-indigo-600 hover:text-indigo-500">Find PW</button>
				</a>
			</div>
		</div>
		<div>
			<a href="/sign-up">
				<button type="button"
					class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-black hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
					Sign up</button>
			</a>
		</div>
	</div>
	<div class="ml-32 bg-[url('../../images/login.jpg')] bg-no-repeat bg-cover bg-center" style="height: 600px; width: 600px"></div>
</div>


</html>
