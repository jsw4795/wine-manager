<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<th:block layout:fragment="script">
	<!-- <script th:src="@{/js/index.js}" type="text/javascript"></script> -->
</th:block>

<th:block layout:fragment="css">
	<!-- <link rel="stylesheet" th:href="@{/css/header.css}" /> -->
</th:block>


<div layout:fragment="content" class="flex h-screen w-full items-center justify-center bg-white">
	<div class="relative mr-16 flex h-[650px] w-[600px] items-center justify-center rounded-full bg-gray-200">
		<img th:src="@{/images/sign_up.jpg}" alt="Landscape"
			class="absolute top-0 left-0 h-full w-full rounded-full object-cover"
			width="600" height="600"
			style="aspect-ratio: 600/600; object-fit: cover;" />
	</div>
	<form action="/sign-up" method="POST" class="flex w-[400px] flex-col space-y-6">
		<h1 class="text-4xl font-bold">Sign up</h1>
		
		<div class="flex flex-col space-y-4">
			<label for="id" class="flex flex-col"> 
				<span class="mb-1 text-sm font-semibold">ID</span> 
				<input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
						id="id" placeholder="Enter your ID" required name="id" autocomplete="off"/>
			</label> 
			<label for="password" class="flex flex-col"> 
				<span class="mb-1 text-sm font-semibold">PW</span> 
				<input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
						id="password" placeholder="Enter your password" type="password" required name="password"/>
			</label> 
			<label for="password" class="flex flex-col"> 
				<span class="mb-1 text-sm font-semibold">PW Check</span> 
				<input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
						id="password" placeholder="Enter your password again" type="password" required name="password-check"/>
			</label> 
			<label for="email" class="flex flex-col"> 
				<span class="mb-1 text-sm font-semibold">Email</span> 
				<input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
						id="email" placeholder="Enter your email" type="email" required name="email"/>
			</label> 
			<label for="nickname" class="flex flex-col"> 
				<span class="mb-1 text-sm font-semibold">Nickname</span> 
				<input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
						id="nickname" placeholder="Enter your nickname" required name="nickname" autocomplete="off"/>
			</label>
		</div>
		<button type="submit"
			class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-black hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
			Sign up</button>
	</form>
</div>

</html>
